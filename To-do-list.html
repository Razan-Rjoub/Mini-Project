<!doctype html>
<html lang="en">

<head>
    <title>To do list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="To-do-list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="color">

    <div class="cardTasks">
        <h3 style="text-align: center; color: white; font-family: 'Times New Roman', Times, serif; font-size: 30px;">Get
            Things Done!</h3>
        <div class="input-group mb-3">

            <input type="text" placeholder="what is the tasks today?" class="form-control createtask" aria-label="Tasks"
                aria-describedby="button-addon2">
            <button class=" buttonAdd" type="button" id="button-addon2" onclick="create()">Add Task</button>
        </div>
        <dialog id="myDialog">
            <div class="container-fluid"><input type="text" class="inputedit">
                <Button class="Save" onclick="save()" title="save">Save</Button>
            </div>
        </dialog>
        <div class="input-group " > <input type="text" placeholder="Search your tasks" onkeyup="search(this.value)"></div>
        <div class="Tasks"></div>

    </div>
    <script src="To-do-list.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
